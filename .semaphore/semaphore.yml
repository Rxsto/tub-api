version: v1.0
name: Main pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build Docker image
    task:
      secrets:
        - name: docker-hub-creds
      jobs:
        - name: Build Docker image
          commands:
            - checkout
            - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
            - docker build -t rxsto/tub-api:$SEMAPHORE_GIT_SHA .
            - docker push rxsto/tub-api:$SEMAPHORE_GIT_SHA
